<div class="container" style="padding-top:40px">
  <h2>Potential Matches </h2>
  <div class="grid-container">
    <div *ngFor="let user of users; let i = index" style="background-color:rgba(255, 255, 255, 0.918)">
      <div class="card grid-item" [ngStyle]="{ 'background-color': user.choose == 'none' ?
      'none' : user.choose == 'liked' ? 'green' : 'red'}">
        <img class="card-img-top" src={{user.user.photoUrl}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{user.user.firstName}} {{user.user.lastName}}</h5>
          <p class="card-text">{{user.user.address}}</p>
          <div style="display: flex; justify-content: space-between;">
              <button type="button" class="btn-danger" style="width:40px" (click)="like(i, 0)">X</button>
              <a ><img src="../../../assets/icons/trash.svg" alt="" height="40px" width="40px" (click)="like(i, 2)"></a>
              <button type="button" class="btn-success" style="width:40px" (click)="like(i, 1)">O</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
