<div class="container parent">
  <div *ngFor="let card of swipecards;" style ="margin: 30px 0px 20px 0px;" id="likeContainer"> 
      <div class="card">
        <img class="card-img-top" src={{card.user.photoUrl}} alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{card.user.firstName}}</h4>
          <h6 class="card-text">{{card.user.address}}</h6>
          <h6>Role: {{card.user.role}}</h6>
          <div *ngFor="let car of card.user.cars;">
            <p>user has a car</p>
              <h6 class="card-text">{{car.id}}</h6>
              <h6 class="card-text">Make: {{car.make}}</h6>
              <h6 class="card-text">Model: {{car.model}}</h6>
              <h6 class="card-text">Year: {{car.year}}</h6>
          </div>
          <h6 *ngFor="let contact of card.user.contactInfo;" class="card-text">{{contact.type}}: {{contact.info}}</h6>
          <p class="card-text">underthings</p>
          <a href="#" class="btn btn-primary">Like</a>
        </div>
      </div>
    </div>
</div>
