<div class="wrapper fadeInDown float-top">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- <div id="sign">
    <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover">Sign Up </h2>
  </div> -->
    <!-- Icon -->
    <div class="fadeIn first">

      <img src="assets/img/large_profile_default.png"  onerror='this.onerror=null; this.src="large_profile_default.png"' id="fronticon" alt="User Icon" /> <br><br>
      <!-- <img src="https://i.pinimg.com/originals/aa/0a/70/aa0a70f1bf5dd2dda064461ae786be66.png" id="icon" alt="User Icon" /> -->
    </div>

    <!-- Login Form -->
    <div>
    <form (submit)="login()">
      <input type="text" id="login" class="fadeIn second " name="login" placeholder="Email" required [(ngModel)]= 'userEmail'>
      <input type="password" id="password" class="fadeIn third " name="login" placeholder="Password" required [(ngModel)]='userPass'>
      <p id="errorMessageLogin" Style="display: none">Default Message</p>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
  </div>

    <!-- Forgot Password for later if wanted -->
    <div id="formFooter">
      <a class="inactive underlineHover" routerLink="/accountInfo" id=sign style="padding-right:30px;">Register</a>
      <a style="padding-right:30px;">|</a>
      <a class="underlineHover" href="javascript:;" data-toggle="modal" data-target="#resendModal" (click)="initModal()">Email Confirmation</a> <br>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resend Confirmation Link</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <input type="text" id="reEmail" name="email" placeholder="Email" [(ngModel)]= 'reEmail'>
          <div class="alert alert-success" role="alert" *ngIf="sentLink">Confirmation link sent to provided email.</div>
          <div class="alert alert-danger" role="alert" *ngIf="errorLink">Could not find unconfirmed account with email provided.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="!sentLink" (click)="resendEmail()">Send</button>
      </div>
    </div>
  </div>
</div>
