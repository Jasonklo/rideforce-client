<img src="./../../../assets/img/rev-brand.png"  id="frontrevicon" alt="Rev Icon" /><br><br>

<div class="wrapper fadeInDown float-top">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- <div id="sign">
    <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover">Sign Up </h2>
  </div> -->
    <!-- Icon -->
    <div class="fadeIn first">
        
      <img src="./../../../assets/img/large_profile_default.png"  id="fronticon" alt="User Icon" /> <br><br>
      <!-- <img src="https://i.pinimg.com/originals/aa/0a/70/aa0a70f1bf5dd2dda064461ae786be66.png" id="icon" alt="User Icon" /> -->
    </div>

    <!-- Login Form -->
    <div>
    <form >
      <input type="text" id="login" class="fadeIn second " name="login" placeholder="Username" required [(ngModel)]= 'userLogin'>
      <input type="text" id="password" class="fadeIn third " name="login" placeholder="Password" required [(ngModel)]='passLogin'>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
  </div>
  
    <h2 class="inactive underlineHover" id=sign>Register</h2>
  
        
        

    <!-- Forgot Password for later if wanted -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
