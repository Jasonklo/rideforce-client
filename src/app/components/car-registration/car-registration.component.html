  <div class="container-fluid">
    <br>
    <h2>Vehicle Information:</h2>
    <br>
    <br>

<div class="container-fluid">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="Make">Make</label>
            <input [ngClass]="{ 'is-invalid': make.invalid && (make.dirty || make.touched), 'is-valid': make.valid }"
            #make="ngModel" [(ngModel)]="carObjectmake" type="text" class="form-control" name="make" id="make" placeholder= "{{car['make']}}" required />
            <div *ngIf="!!make?.errors?.required" class="invalid-feedback">Make cannot be empty
            </div>
        </div>
        <div class="form-group col-md-6">
          <label for="Model">Model</label>
          <input [ngClass]="{ 'is-invalid': model.invalid && (model.dirty || model.touched), 'is-valid': model.valid }"
          #model="ngModel" [(ngModel)]="carObjectmodel" type="text" class="form-control" name="model" id="model" placeholder = "{{car['model']}}" required />
          <div *ngIf="!!model?.errors?.required" class="invalid-feedback">Model cannot be empty
          </div>
      </div>
      
      <div class="form-group col-md-6">
        <label for="Year">Year</label>
        <select class="custom-select my-1 mr-sm-2" name="year" id="year" #year="ngModel" [(ngModel)]="carObjectyear" value="{{car.year}}" required>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="Color">Color</label>
        <select class="custom-select my-1 mr-sm-2" name="color" id="color" [(ngModel)]="carObjectcolor" value="{{car['color']}}" required>
            <option value="orange">Orange</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="beige">Beige</option>
            <option value="silver">Silver</option>
            <option value="yellow">Yellow</option>
            <option value="ORANGE" hidden>Orange</option>
            <option value="BLACK" hidden>Black</option>
            <option value="WHITE" hidden>White</option>
            <option value="RED"hidden>Red</option>
            <option value="BEIGE" hidden>Beige</option>
            <option value="SILVER" hidden>Silver</option>
            <option value="YELLOW" hidden>Yellow</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="License">License Plate</label>
        <input [ngClass]="{ 'is-invalid': license.invalid && (license.dirty || license.touched), 'is-valid': license.valid }"
        #license ="ngModel" [(ngModel)]="carObjectlicense" type="text" class="form-control" name="license" id="license"
        placeholder = "{{car['license']}}" required />
        <div *ngIf="!!license?.errors?.required" class="invalid-feedback">License Plate cannot be empty
        </div>
    </div>
